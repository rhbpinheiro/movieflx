<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Movieflix</title>
</head>
<body>
    <header>
        <div class="logo-flix">
            <a class="logo" href="http://"><h2>MOVIEFLIX</h2></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Séries</a></li>
                <li><a href="">Filmes</a></li>
                <li><a href="">Mais recente</a></li>
                <li><a href="">Minha conta</a></li>
            </ul>

        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">SUITS</h3>
                <P class="description">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</P>
                <div class="botoes">         
                    <button role="button" class="btn">
                        <i class="far fa-play-circle"></i>
                        Veja o trailer
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>       
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <h2>Filmes</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="image/filme1.jpg"/></div>
            <div class="item"><a href="http://"><img src="image/filme2.jpg"/></a></div>
            <div class="item"><img src="image/filme3.jpg"/></div>
            <div class="item"><img src="image/filme4.jpg"/></div>
            <div class="item"><img src="image/filme5.jpg"/></div>
            <div class="item"><img src="image/filme6.jpg"/></div>
            <div class="item"><img src="image/filme7.jpg"/></div>
            <div class="item"><img src="image/filme8.jpg"/></div>
        </div>

    </div>
    <div class="carrosel-series">
        <h2>Séries</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="image/serie1.jpg"/></div>
            <div class="item"><img src="image/serie2.jpg"/></div>
            <div class="item"><img src="image/serie3.jpg"/></div>
            <div class="item"><img src="image/serie4.jpg"/></div>
            <div class="item"><img src="image/serie5.jpg"/></div>
            <div class="item"><img src="image/serie6.jpg"/></div>
            <div class="item"><img src="image/serie7.jpg"/></div>
            <div class="item"><img src="image/serie8.jpg"/></div>
        </div>
        
    </div>
    <section class="modal ">
        <div class="button-trailer">
            <video class="trailer" src="http://"></video>
        </div>
    </section>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="https://kit.fontawesome.com/db257622a9.js" crossorigin="anonymous"></script>
</body>
</html>
